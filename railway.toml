# Railway configuration for mautic-id-sync cron service
# Applied when deploying via: railway up --service mautic-id-sync
# The main mautic-railway service deploys via GitHub and is not affected.

[build]
builder = "DOCKERFILE"
dockerfilePath = "sync/Dockerfile"

[deploy]
startCommand = "python sync_mautic_ids_to_hubspot.py"
cronSchedule = "*/15 * * * *"
restartPolicyType = "NEVER"
